<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #F8F9FA;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
        }

        .navbar img {
            height: 40px;
        }

        .navbar .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #333;
            text-decoration: none;
            font-size: 14px;
        }

        .nav-links a:hover {
            color: #007bff;
        }

        .right-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .right-section input {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .right-section .icons {
            display: flex;
            gap: 10px;
        }

        .right-section .icons i {
            font-size: 18px;
            cursor: pointer;
        }

        .right-section button {
            padding: 5px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .right-section .signup-btn {
            background-color: #28a745;
            color: white;
        }

        .right-section .login-btn {
            background-color: #ddd;
            color: black;
        }

        .nav-menu {
            display: flex;
            gap: 11px;
            background-color: #333;
            padding: 10px;
            width: auto;
            flex-wrap: wrap;
            justify-content: space-evenly;
            
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            font-size: 10px;
            padding: 5px 10px;
        }

        .nav-menu a:hover {
            background-color: #007bff;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="navbar">
    <img src="https://www.w3schools.com/images/w3schools_logo_436_2.png" alt="Logo">
    <div class="nav-links">
        <a href="#">Tutorials</a>
        <a href="#">Exercises</a>
        <a href="#">Certificates</a>
        <a href="#">Services</a>
    </div>
    <div class="right-section">
        <input type="text" placeholder="Search...">
        <div class="icons">
            <i class="fa fa-sun-o"></i>
        </div>
        <button class="signup-btn">Sign Up</button>
        <button class="login-btn">Log in</button>
    </div>
</div>

<div class="nav-menu">
    <a href="#">HTML</a>
    <a href="#">CSS</a>
    <a href="#">JAVASCRIPT</a>
    <a href="#">SQL</a>
    <a href="#">PYTHON</a>
    <a href="#">JAVA</a>
    <a href="#">PHP</a>
    <a href="#">HOW TO</a>
    <a href="#">W3.CSS</a>
    <a href="#">C</a>
    <a href="#">C++</a>
    <a href="#">C#</a>
    <a href="#">BOOTSTRAP</a>
    <a href="#">REACT</a>
    <a href="#">MYSQL</a>
    <a href="#">JQUERY</a>
    <a href="#">EXCEL</a>
    <a href="#">XML</a>
</div>

</body>
</html>
